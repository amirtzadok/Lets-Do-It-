<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Do It!</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    
    <style>
        :root {
            --primary: #2563eb;
            --whatsapp: #58d368;
            --heart: #f43f5e;
            --bg: #f8fafc;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start;
            margin: 0; 
            min-height: 100vh; 
            box-sizing: border-box; 
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 480px;
            padding: 15px 0;
            position: relative;
        }
        .app-header h1 {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            margin: 0;
        }

        .lang-btn {
            background: white;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: var(--card-shadow); width: 100%; max-width: 480px; margin-bottom: 20px; box-sizing: border-box; }
        
        #setup-card { height: auto; display: flex; flex-direction: column; gap: 15px; animation: fadeIn 0.5s ease; }

        .avatar-options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 5px; }
        .avatar-choice { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; }
        .avatar-btn { width: 65px; height: 65px; border-radius: 50%; border: 4px solid transparent; opacity: 0.5; object-fit: cover; }
        .avatar-choice.active .avatar-btn { border-color: var(--primary); opacity: 1; transform: scale(1.05); }
        .avatar-choice span { font-weight: bold; margin-top: 4px; font-size: 13px; }

        @media (min-width: 768px) {
            body { padding-top: 20px; }
            .avatar-options { grid-template-columns: repeat(4, 1fr); }
            .card { max-width: 600px; }
            .app-header { max-width: 600px; }
        }

        h2 { font-size: 18px; font-weight: 800; margin: 5px 0; text-align: center; }
        .user-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .user-info { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .user-header img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        
        .input-row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
        input[type="text"], input[type="date"], input[type="time"], textarea, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; margin-bottom: 8px; }
        
        .clear-btn { background: transparent; border: none; padding: 8px; cursor: pointer; font-size: 20px; color: #94a3b8; transition: 0.2s; height: 46px; display: flex; align-items: center; }

        .optional-logistics { margin-top: 10px; border-top: 1px dashed #ddd; padding-top: 10px; }
        .toggle-logistics-btn { background: none; border: none; color: var(--primary); font-size: 12px; font-weight: bold; cursor: pointer; padding: 5px 0; text-decoration: underline; margin-bottom: 5px; width: 100%; text-align: start; }
        .cancel-logistics-btn { background: none; border: none; color: var(--heart); font-size: 12px; font-weight: bold; cursor: pointer; padding: 5px 0; text-decoration: underline; margin-top: 5px; display: block; }

        .faces-container { display: flex; align-items: center; justify-content: center; gap: 8px; margin: 15px 0; flex-wrap: wrap; }
        .face-wrapper { cursor: pointer; text-align: center; opacity: 0.4; transition: 0.3s; }
        .face-wrapper.selected { opacity: 1; }
        .face { width: 50px; height: 50px; border-radius: 50%; border: 3px solid transparent; object-fit: cover; }
        .face-wrapper.selected .face { border-color: var(--primary); }
        .heart-box { width: 50px; height: 50px; background: #fff1f2; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; }

        .primary-btn { width: 100%; padding: 16px; background: var(--whatsapp); color: white; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; font-size: 17px; }
        .primary-btn:disabled { background: #ccc; cursor: not-allowed; }
        .secondary-btn { width: 100%; padding: 10px; background: #cbd5e1; color: white; border: none; border-radius: 15px; margin-top: 8px; }

        .list-item { 
            background: #f1f5f9; padding: 15px; border-radius: 20px; margin-bottom: 12px; 
            border-left: 5px solid var(--whatsapp); position: relative; 
            cursor: pointer; user-select: none;
        }
        
        .item-delete { position: absolute; right: 12px; top: 12px; cursor: pointer; font-size: 16px; z-index: 5; opacity: 0.6; }
        body[dir="rtl"] .item-delete { right: auto; left: 12px; }

        .stars { display: flex; justify-content: center; gap: 8px; margin: 10px 0; font-size: 32px; color: #ddd; cursor: pointer; }
        .stars span.active { color: #facc15; }
        .star-label { text-align: center; font-weight: bold; color: var(--primary); min-height: 20px; margin-bottom: 5px; }
        .hidden { display: none !important; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <h1 id="app-name-display">üöÄ Let's Do It!</h1>
        <button id="lang-toggle" class="lang-btn" onclick="toggleLanguage()"></button>

    <div id="suggestions-panel" class="card hidden" style="position: fixed; top: 5%; z-index: 101; border: 2px solid var(--whatsapp); width: 95%; max-width: 450px; max-height: 85vh; overflow-y: auto;">

        <div id="suggestions-list-content"></div>
        <button class="secondary-btn" onclick="closeSuggestions()" data-i18n="close">Close</button>
    </div>

    <div id="setup-card" class="card hidden">
        <h2 data-i18n="whoAreYou">Who are you?</h2>
        <div class="avatar-options" id="avatar-selector"></div>
        <button class="primary-btn" id="start-btn" onclick="finishSetup()" disabled data-i18n="enterApp">Let's do it!</button>
    </div>

    <div id="main-app" class="hidden">
        <div class="card">
            <div class="user-header">
                <div id="user-info" class="user-info" onclick="openSuggestions()"></div>
                <span style="font-size:11px; cursor:pointer; color:#94a3b8;" onclick="resetIdentity()" data-i18n="notMe">Not me?</span>
            </div>
            <h2 data-i18n="doSomething">let's do something together!</h2>
            <div class="input-row">

                <button class="clear-btn" onclick="clearInput()">‚úï</button>
            </div>

            <button class="toggle-logistics-btn" id="toggle-suggest-details" onclick="toggleSuggestLogistics()" data-i18n="addDetailsNow">+ Add details now (optional)</button>
            <div id="suggest-logistics-fields" class="hidden optional-logistics">

                <input type="time" id="suggest-time">
                <select id="suggest-duration">

                    <option value="1-3" data-i18n="dur1">1-3 hours</option>
                    <option value="half" data-i18n="dur2">half a day</option>
                    <option value="full" data-i18n="dur3">full day</option>

            <div class="faces-container">
                <div class="face-wrapper" id="f-all" onclick="selectAll()">
                    <div class="heart-box">‚ù§Ô∏è</div>

                </div>
                <div id="faces-render" style="display:flex; gap:8px;"></div>
            </div>
            <button class="primary-btn" id="action-btn" onclick="sendWA()" disabled data-i18n="selectParticipants">Select Participants</button>
        </div>

        <div class="card">
            <h2 data-i18n="futureActivities">üöÄ Future Activities!</h2>

            <div id="final-list"></div>
        </div>
    </div>

        function toggleLanguage() {
            currentLang = currentLang === 'eng' ? 'heb' : 'eng';
            localStorage.setItem('letsdoit_lang', currentLang);
            updateUILanguage();
            renderFinalList();
        }

        function updateUILanguage() {
            const langData = i18n[currentLang];
            document.body.dir = currentLang === 'heb' ? 'rtl' : 'ltr';
            const langBtn = document.getElementById('lang-toggle');
            langBtn.innerText = langData.langBtn;
            langBtn.style.left = currentLang === 'heb' ? '0px' : 'auto';
            langBtn.style.right = currentLang === 'eng' ? '0px' : 'auto';
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = langData[el.getAttribute('data-i18n')]);
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => el.placeholder = langData[el.getAttribute('data-i18n-placeholder')]);
            if (currentUser) {
                document.getElementById('user-info').innerHTML = `<img src="${currentUser.img}" onerror="this.src='https://via.placeholder.com/40'"> <b>${langData.hiUser}, ${currentUser.name}</b>`;
            }
            updateUIState();
        }

        function init() {
            updateUILanguage();
            const params = new URLSearchParams(window.location.search);
            if (params.get('editLogistics')) {
                if (!currentUser) { document.getElementById('setup-card').classList.remove('hidden'); renderSetup(); }
                else { showMainApp(); openEdit(parseInt(params.get('editLogistics'))); }
                return;
            }
            if (params.get('rate')) {
                document.getElementById('rating-screen').classList.remove('hidden');
                document.getElementById('rating-header').innerText = `${params.get('creator')} ${i18n[currentLang].waSuggested} ${params.get('rate')}`;
                return;
            }
            if (!currentUser) { document.getElementById('setup-card').classList.remove('hidden'); renderSetup(); }
            else { showMainApp(); }
        }

        function renderSetup() {
            document.getElementById('avatar-selector').innerHTML = family.map(f => `
                <div class="avatar-choice" id="choice-${f.id}" onclick="selectSelf(${f.id})">
                    <img src="${f.img}" class="avatar-btn" onerror="this.src='https://via.placeholder.com/80'">
                    <span>${f.name}</span>
                </div>
            `).join('');
        }

        function selectSelf(id) {
            document.querySelectorAll('.avatar-choice').forEach(el => el.classList.remove('active'));
            document.getElementById(`choice-${id}`).classList.add('active');
            document.getElementById('start-btn').disabled = false;
            window.tempId = id;
        }

        function finishSetup() {
            currentUser = family.find(f => f.id === window.tempId);
            localStorage.setItem('letsdoit_user_identity', JSON.stringify(currentUser));
            location.reload();
        }

        function showMainApp() {
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('faces-render').innerHTML = family.map(f => `
                <div class="face-wrapper" id="f-${f.id}" onclick="toggleFace(${f.id})">
                    <img src="${f.img}" class="face" onerror="this.src='https://via.placeholder.com/55'">
                    <p style="font-size:10px;">${f.name}</p>
                </div>
            `).join('');
            renderFinalList();
        }

        function toggleFace(id) {
            const idx = selected.indexOf(id);
            idx > -1 ? selected.splice(idx, 1) : selected.push(id);
            updateUIState();
        }

        function selectAll() {
            selected = (selected.length === family.length) ? [] : family.map(f => f.id);
            updateUIState();
        }

        function clearInput() { 
            document.getElementById('main-input').value = ""; 
            cancelSuggestLogistics();
            updateUIState(); 
        }

        function toggleSuggestLogistics() {
            const isHidden = document.getElementById('suggest-logistics-fields').classList.toggle('hidden');
            document.getElementById('toggle-suggest-details').innerText = isHidden ? i18n[currentLang].addDetailsNow : i18n[currentLang].hideDetails;
        }

        function cancelSuggestLogistics() {
            ['suggest-desc', 'suggest-date', 'suggest-time', 'suggest-duration'].forEach(id => document.getElementById(id).value = "");
            document.getElementById('suggest-logistics-fields').classList.add('hidden');
            document.getElementById('toggle-suggest-details').innerText = i18n[currentLang].addDetailsNow;
        }

        function updateUIState() {
            const val = document.getElementById('main-input').value;
            family.forEach(f => {
                const el = document.getElementById(`f-${f.id}`);
                if (el) el.classList.toggle('selected', selected.includes(f.id));
            });
            const btn = document.getElementById('action-btn');
            btn.disabled = !(selected.length > 0 && val);
            if (selected.length > 0) {
                const target = selected.length === family.length ? i18n[currentLang].everyoneInvite : family.filter(f => selected.includes(f.id)).map(f => f.name).join(' & ');
                btn.innerText = `${i18n[currentLang].invitePrefix} ${target}`;
            } else { btn.innerText = i18n[currentLang].selectParticipants; }
        }

        function sendWA() {
            const title = document.getElementById('main-input').value;
            const desc = document.getElementById('suggest-desc').value;
            const date = document.getElementById('suggest-date').value;
            const time = document.getElementById('suggest-time').value;
            const dur = document.getElementById('suggest-duration').value;
            const participants = selected.length === family.length ? "Everyone" : family.filter(f => selected.includes(f.id)).map(f => f.name).join(' & ');

            const suggObj = { id: Date.now(), title, desc, date, time, dur, creator: currentUser.name, participants, modified: new Date().toISOString() };
            myHistory = myHistory.filter(s => s.title !== title);
            myHistory.push(suggObj);
            localStorage.setItem('letsdoit_suggestions_history', JSON.stringify(myHistory));

            let url = `${window.location.origin}${window.location.pathname}?rate=${encodeURIComponent(title)}&creator=${encodeURIComponent(currentUser.name)}&participants=${encodeURIComponent(participants)}`;
            if(desc) url += `&details=${encodeURIComponent(desc)}`;
            if(date) url += `&date=${encodeURIComponent(date)}`;
            if(time) url += `&time=${encodeURIComponent(time)}`;
            if(dur) url += `&duration=${encodeURIComponent(dur)}`;

            const phone = (selected.length === 1 && selected.length !== family.length) ? family.find(f => f.id === selected[0]).phone : "";
            const prefix = selected.length === family.length ? `üè† *${i18n[currentLang].groupName}* \n` : "";
            const durText = dur ? `\n‚è≥ ${i18n[currentLang]['dur' + (dur === '1-3' ? '1' : dur === 'half' ? '2' : '3')]}` : "";
            const waMsg = `${prefix}üöÄ *Let's Do It!* \n${currentUser.name} ${i18n[currentLang].waSuggested} ${title}\nüìç ${desc || ''}${date ? '\nüìÖ ' + date : ''}${time ? ' at ' + time : ''}${durText}\n\n${i18n[currentLang].waRateHere}\n${url}`;
            
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(waMsg)}`, '_blank');
            clearInput();
        }

        function openSuggestions() {
            const panel = document.getElementById('suggestions-panel');
            const listContent = document.getElementById('suggestions-list-content');
            const sorted = myHistory.sort((a, b) => a.title.localeCompare(b.title) || new Date(b.modified) - new Date(a.modified));

            listContent.innerHTML = sorted.length ? sorted.map(s => `
                <div class="list-item" 
                     onmousedown="startInnerPress(${s.id})" 
                     onmouseup="endInnerPress()" 
                     ontouchstart="startInnerPress(${s.id})" 
                     ontouchend="endInnerPress()"
                     style="border-left: 5px solid var(--primary);">
                    
                    <div class="item-delete" onclick="event.stopPropagation(); deleteSuggestion(${s.id})">üóëÔ∏è</div>
                    
                    <div id="inner-view-${s.id}">
                        <b>${s.title}</b><br>
                        <small>${s.participants}</small>
                    </div>

                    <div id="inner-edit-${s.id}" class="hidden" style="margin-top:10px;">
                        <input type="text" value="${s.desc || ''}" id="hist-desc-${s.id}" placeholder="${i18n[currentLang].descPlaceholder}" style="font-size:12px; padding:8px;">
                        <div style="display:flex; gap:5px;">
                            <input type="date" value="${s.date || ''}" id="hist-date-${s.id}" style="font-size:11px; padding:5px; flex:1;">
                            <input type="time" value="${s.time || ''}" id="hist-time-${s.id}" style="font-size:11px; padding:5px; flex:1;">
                        </div>
                        <select id="hist-dur-${s.id}" style="font-size:12px; padding:8px; margin-top:5px;">
                            <option value="" ${!s.dur ? 'selected' : ''} disabled>${i18n[currentLang].chooseDuration}</option>
                            <option value="1-3" ${s.dur === '1-3' ? 'selected' : ''}>${i18n[currentLang].dur1}</option>
                            <option value="half" ${s.dur === 'half' ? 'selected' : ''}>${i18n[currentLang].dur2}</option>
                            <option value="full" ${s.dur === 'full' ? 'selected' : ''}>${i18n[currentLang].dur3}</option>
                        </select>
                        <button class="primary-btn" style="padding:10px; font-size:13px; margin-top:10px; background:var(--whatsapp);" onclick="updateAndSaveSuggestion(${s.id})">${i18n[currentLang].update}</button>
                    </div>
                </div>
            `).join('') : `<p style="text-align:center;">${i18n[currentLang].noSuggestions}</p>`;
            panel.classList.remove('hidden');
        }

        function startInnerPress(id) { 
            pressTimer = setTimeout(() => {
                document.getElementById(`inner-view-${id}`).classList.add('hidden');
                document.getElementById(`inner-edit-${id}`).classList.remove('hidden');
            }, 600); 
        }
        function endInnerPress() { clearTimeout(pressTimer); }

        function closeSuggestions() { document.getElementById('suggestions-panel').classList.add('hidden'); }

        function updateAndSaveSuggestion(id) {
            const s = myHistory.find(item => item.id === id);
            s.desc = document.getElementById(`hist-desc-${id}`).value;
            s.date = document.getElementById(`hist-date-${id}`).value;
            s.time = document.getElementById(`hist-time-${id}`).value;
            s.dur = document.getElementById(`hist-dur-${id}`).value;
            s.modified = new Date().toISOString();
            localStorage.setItem('letsdoit_suggestions_history', JSON.stringify(myHistory));
            
            document.getElementById('main-input').value = s.title;
            document.getElementById('suggest-desc').value = s.desc;
            document.getElementById('suggest-date').value = s.date;
            document.getElementById('suggest-time').value = s.time;
            document.getElementById('suggest-duration').value = s.dur;
            
            closeSuggestions();
            updateUIState();
        }

        function deleteSuggestion(id) {
            if(confirm(i18n[currentLang].deleteConfirm)) {
                myHistory = myHistory.filter(s => s.id !== id);
                localStorage.setItem('letsdoit_suggestions_history', JSON.stringify(myHistory));
                openSuggestions();
            }
        }

        function submitRating() {
            const params = new URLSearchParams(window.location.search);
            const aId = Date.now();
            const creator = params.get('creator');
            const title = params.get('rate');
            const details = params.get('details') || '';
            const date = params.get('date') || '';
            const time = params.get('time') || '';
            const dur = params.get('duration') || '';

            if (currentRating >= 4) {
                activities.push({ 
                    id: aId, title, joinedBy: params.get('participants'), creator,
                    details, dateRaw: date, time, duration: dur
                });
                localStorage.setItem('letsdoit_final_list', JSON.stringify(activities));
                const cObj = family.find(f => f.name === creator);
                let waMsg = `üéâ *Let's Do It!* \n${currentUser.name} ${i18n[currentLang].waRatingMsg} "${title}"!\n\n${(details || date) ? i18n[currentLang].waConfirmed : i18n[currentLang].editLogistics + ':\n' + window.location.origin + window.location.pathname + '?editLogistics=' + aId}`;
                window.open(`https://wa.me/${cObj ? cObj.phone : ''}?text=${encodeURIComponent(waMsg)}`, '_blank');
            } else {
                window.open(`https://wa.me/${family.find(f=>f.name===creator).phone}?text=${encodeURIComponent(i18n[currentLang].waNegativeRating)}`, '_blank');
            }
            window.location.href = window.location.origin + window.location.pathname;
        }

        function renderFinalList() {
            const todayStr = new Date().toISOString().split('T')[0];
            const sorted = [...activities].sort((a, b) => (a.dateRaw || '9999').localeCompare(b.dateRaw || '9999'));
            document.getElementById('final-list').innerHTML = sorted.map(a => {
                const status = (a.details && a.dateRaw && a.time && a.duration) ? ` ‚ù§Ô∏è${a.dateRaw < todayStr ? ' ‚úÖ' : ' üïí'}` : '';
                const isAdmin = currentUser && currentUser.name === "Amir";
                const isCreator = currentUser && a.creator === currentUser.name;
                const canDel = isAdmin || isCreator;

                return `
                    <div class="list-item" onclick="openEdit(${a.id})">
                        ${canDel ? `<div class="item-delete" onclick="event.stopPropagation(); deleteIdea(${a.id})">üóëÔ∏è</div>` : ''}
                        <b>${a.title}${status}</b><br>
                        <small>${a.creator} | ${a.joinedBy}</small>
                        ${a.dateRaw ? `<br><small>üìÖ ${a.dateRaw} @ ${a.time}</small>` : ''}
                    </div>
                `;
            }).join('') || `<p style="text-align:center; color:gray;">${i18n[currentLang].noActivities}</p>`;
        }

        function validateLogistics() {
            const btn = document.getElementById('save-notify-btn');
            btn.disabled = !(document.getElementById('edit-desc').value.trim() && document.getElementById('edit-date').value && document.getElementById('edit-time').value);
        }

        function openEdit(id) {
            editingId = id;
            let item = activities.find(a => a.id === id);
            const isCreator = currentUser && item.creator === currentUser.name;
            document.getElementById('modal-title').innerText = isCreator ? i18n[currentLang].editLogistics : i18n[currentLang].viewLogistics;
            document.getElementById('edit-fields').classList.toggle('hidden', !isCreator);
            document.getElementById('view-fields').classList.toggle('hidden', isCreator);
            if (isCreator) {
                document.getElementById('edit-desc').value = item.details || '';
                document.getElementById('edit-date').value = item.dateRaw || '';
                document.getElementById('edit-time').value = item.time || '';
                document.getElementById('edit-duration').value = item.duration || '';
                validateLogistics();
            } else {
                document.getElementById('view-desc').innerText = item.details || "...";
                document.getElementById('view-datetime').innerText = item.dateRaw ? `üìÖ ${item.dateRaw} @ ${item.time}` : "...";
                const durText = item.duration ? i18n[currentLang]['dur' + (item.duration === '1-3' ? '1' : item.duration === 'half' ? '2' : '3')] : "...";
                document.getElementById('view-duration').innerText = `${i18n[currentLang].waDur} ${durText}`;
                document.getElementById('request-details-ui').classList.toggle('hidden', !!(item.details && item.dateRaw));
                document.getElementById('request-note').innerText = `${i18n[currentLang].requestNote} ${item.creator}`;
            }
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function requestDetails() {
            const item = activities.find(a => a.id === editingId);
            const cObj = family.find(f => f.name === item.creator);
            const msg = `Hey ${item.creator}! Can you add details for "${item.title}"? \n\nLink:\n${window.location.origin}${window.location.pathname}?editLogistics=${item.id}`;
            window.open(`https://wa.me/${cObj ? cObj.phone : ''}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function saveAndNotify() {
            const item = activities.find(a => a.id === editingId);
            item.details = document.getElementById('edit-desc').value;
            item.dateRaw = document.getElementById('edit-date').value;
            item.time = document.getElementById('edit-time').value;
            item.duration = document.getElementById('edit-duration').value;
            localStorage.setItem('letsdoit_final_list', JSON.stringify(activities));
            let phone = (item.joinedBy === "Everyone") ? "" : (family.find(f => f.name === item.joinedBy) || {}).phone;
            const waMsg = `‚úÖ *${i18n[currentLang].waUpdate}* ${item.title}\nüìÖ ${item.dateRaw} at ${item.time}\nüìç ${item.details}`;
            window.open(`https://wa.me/${phone || ''}?text=${encodeURIComponent(waMsg)}`, '_blank');
            closeEdit(); renderFinalList();
        }

        function closeEdit() { document.getElementById('edit-modal').classList.add('hidden'); }
        
        function deleteIdea(id) {
            const item = activities.find(a => a.id === id);
            const isAdmin = currentUser && currentUser.name === "Amir";
            const isCreator = currentUser && item.creator === currentUser.name;
            if (isAdmin || isCreator) {
                if(confirm(i18n[currentLang].deleteConfirm)) { 
                    activities = activities.filter(a => a.id !== id); 
                    localStorage.setItem('letsdoit_final_list', JSON.stringify(activities)); 
                    renderFinalList(); 
                }
            } else { alert(i18n[currentLang].deleteDenied); }
        }
        
        function resetIdentity() { localStorage.removeItem('letsdoit_user_identity'); location.reload(); }
        function setStars(n) { currentRating = n; document.querySelectorAll('#star-row span').forEach((s, i) => s.classList.toggle('active', i < n)); document.getElementById('submit-vote-btn').disabled = false; }
    </script>
</body>
</html>
