<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Do It!</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    
    <style>
        :root {
            --primary: #2563eb;
            --whatsapp: #58d368;
            --heart: #f43f5e;
            --bg: #f8fafc;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            margin: 0; 
            min-height: 100vh; 
            box-sizing: border-box; 
        }

        #setup-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }

        .app-header {
            text-align: center;
            padding: 15px 0;
            width: 100%;
            max-width: 480px;
        }
        .app-header h1 {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: var(--card-shadow); width: 100%; max-width: 480px; margin-bottom: 20px; box-sizing: border-box; }
        
        #setup-card { 
            height: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            animation: fadeIn 0.5s ease;
        }

        .avatar-options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 5px; }
        .avatar-choice { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; }
        .avatar-btn { width: 65px; height: 65px; border-radius: 50%; border: 4px solid transparent; opacity: 0.5; object-fit: cover; }
        .avatar-choice.active .avatar-btn { border-color: var(--primary); opacity: 1; transform: scale(1.05); }
        .avatar-choice span { font-weight: bold; margin-top: 4px; font-size: 13px; }

        @media (min-width: 768px) {
            body { padding-top: 20px; }
            .avatar-options { grid-template-columns: repeat(4, 1fr); }
            .card { max-width: 600px; }
            .app-header { max-width: 600px; }
        }

        h2 { font-size: 18px; font-weight: 800; margin: 5px 0; text-align: center; }
        .user-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-header img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        
        .input-group { margin-bottom: 12px; }
        .input-label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 4px; color: #64748b; }
        
        .input-row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
        input[type="text"], input[type="date"], input[type="time"], textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        
        .clear-btn { background: transparent; border: none; padding: 8px; cursor: pointer; font-size: 20px; color: #94a3b8; transition: 0.2s; height: 46px; display: flex; align-items: center; }
        .clear-btn:hover { color: var(--heart); }

        .faces-container { display: flex; align-items: center; justify-content: center; gap: 8px; margin: 15px 0; flex-wrap: wrap; }
        .face-wrapper { cursor: pointer; text-align: center; opacity: 0.4; transition: 0.3s; }
        .face-wrapper.selected { opacity: 1; }
        .face { width: 50px; height: 50px; border-radius: 50%; border: 3px solid transparent; object-fit: cover; }
        .face-wrapper.selected .face { border-color: var(--primary); }
        .heart-box { width: 50px; height: 50px; background: #fff1f2; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; }

        .primary-btn { width: 100%; padding: 16px; background: var(--whatsapp); color: white; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; font-size: 17px; }
        .primary-btn:disabled { background: #ccc; cursor: not-allowed; }
        .secondary-btn { width: 100%; padding: 10px; background: #cbd5e1; color: white; border: none; border-radius: 15px; margin-top: 8px; }

        .list-item { 
            background: #f1f5f9; padding: 15px; border-radius: 20px; margin-bottom: 12px; 
            border-left: 5px solid var(--whatsapp); position: relative; 
            cursor: pointer; user-select: none;
        }
        .item-delete { position: absolute; right: 12px; top: 12px; cursor: pointer; font-size: 16px; z-index: 5; opacity: 0.6; }

        .stars { display: flex; justify-content: center; gap: 8px; margin: 10px 0; font-size: 32px; color: #ddd; cursor: pointer; }
        .stars span.active { color: #facc15; }
        .star-label { text-align: center; font-weight: bold; color: var(--primary); min-height: 20px; margin-bottom: 5px; }
        .hidden { display: none !important; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <h1>üöÄ Let's Do It!</h1>
        <div id="personalized-greeting" style="font-weight: bold; color: #475569; margin-top: 5px;" class="hidden"></div>
    </header>

    <div id="rating-screen" class="card hidden">
        <h2 id="rating-header" style="font-weight: 500; margin-bottom: 20px;"></h2>
        <div id="star-desc" class="star-label">Rate their idea!</div>
        <div class="stars" id="star-row">
            <span onclick="setStars(1)">‚òÖ</span><span onclick="setStars(2)">‚òÖ</span><span onclick="setStars(3)">‚òÖ</span><span onclick="setStars(4)">‚òÖ</span><span onclick="setStars(5)">‚òÖ</span>
        </div>
        <button class="primary-btn" id="submit-vote-btn" onclick="submitRating()" disabled style="margin-top: 15px;">Let's do it!</button>
    </div>

    <div id="edit-modal" class="card hidden" style="position: fixed; top: 10%; z-index: 100; border: 2px solid var(--primary); width: 90%; max-width: 400px;">
        <h3 id="modal-title">Edit Logistics</h3>
        <div id="edit-fields">
            <textarea id="edit-desc" placeholder="Where / What we do?" oninput="validateLogistics()"></textarea>
            <div class="input-group">
                <span class="input-label">üìÖ Date</span>
                <input type="date" id="edit-date" oninput="validateLogistics()">
            </div>
            <div class="input-group">
                <span class="input-label">üïí Time</span>
                <input type="time" id="edit-time" oninput="validateLogistics()">
            </div>
            <button class="primary-btn" id="save-notify-btn" onclick="saveAndNotify()" disabled>Save & Notify Participants</button>
        </div>
        <div id="view-fields" class="hidden" style="padding: 10px 0;">
            <p id="view-desc" style="background:#f1f5f9; padding:12px; border-radius:12px;"></p>
            <p id="view-datetime" style="font-weight:bold; color:var(--primary);"></p>
            
            <div id="request-details-ui" class="hidden">
                <button class="primary-btn" id="request-btn" onclick="requestDetails()">Get details</button>
                <p id="request-note" style="font-size: 11px; color: #64748b; text-align: center; margin-top: 8px;"></p>
            </div>
        </div>
        <button class="secondary-btn" onclick="closeEdit()">Close</button>
    </div>

    <div id="setup-wrapper" class="hidden">
        <div id="setup-card" class="card">
            <h2>Who are you?</h2>
            <div class="avatar-options" id="avatar-selector"></div>
            <button class="primary-btn" id="start-btn" onclick="finishSetup()" disabled>Let's do it!</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div class="card">
            <div class="user-header">
                <div id="user-info" class="user-info"></div>
                <span style="font-size:11px; cursor:pointer; color:#94a3b8;" onclick="resetIdentity()">Not me?</span>
            </div>
            <h2>let's do something together!</h2>
            <div class="input-row">
                <input type="text" id="main-input" placeholder="What's the plan?" oninput="updateUIState()">
                <button class="clear-btn" onclick="clearInput()">‚úï</button>
            </div>
            <div class="faces-container">
                <div class="face-wrapper" id="f-all" onclick="selectAll()">
                    <div class="heart-box">‚ù§Ô∏è</div>
                    <p style="font-size:10px; margin-top:5px; font-weight:bold;">Everyone</p>
                </div>
                <div id="faces-render" style="display:flex; gap:8px;"></div>
            </div>
            <button class="primary-btn" id="action-btn" onclick="sendWA()" disabled>Select Participants</button>
        </div>

        <div class="card">
            <h2>üöÄ Future Activities!</h2>
            <p style="font-size: 10px; text-align: center; color: #94a3b8; margin-bottom: 10px;">(Long press an activity to view or edit)</p>
            <div id="final-list"></div>
        </div>
    </div>

    <script>
        const family = [
            { id: 1, name: "Amir", phone: "972547880404", img: "amir.png" },
            { id: 2, name: "Rani", phone: "972542428664", img: "rani.png" },
            { id: 3, name: "Lia", phone: "972526765297", img: "lia.png" },
            { id: 4, name: "Gal", phone: "972553054450", img: "gal.png" }
        ];

        const starLabels = { 
            1: "No thanks", 
            2: "Probably not", 
            3: "Maybe", 
            4: "I like it!", 
            5: "What a great idea!" 
        };

        let currentUser = JSON.parse(localStorage.getItem('letsdoit_user_identity'));
        let selected = [];
        let currentRating = 0;
        let editingId = null;
        let pressTimer;
        let tempId = null;
        let activities = JSON.parse(localStorage.getItem('letsdoit_final_list')) || [];

        function init() {
            const params = new URLSearchParams(window.location.search);
            const editIdParam = params.get('editLogistics');
            
            if (params.get('rate')) {
                const greeting = document.getElementById('personalized-greeting');
                greeting.innerText = `Hey ${params.get('participants')}!`;
                greeting.classList.remove('hidden');
                document.getElementById('rating-screen').classList.remove('hidden');
                document.getElementById('rating-header').innerText = `${params.get('creator')} wants to: ${params.get('rate')}`;
                document.getElementById('star-desc').innerText = `Rate ${params.get('creator')}'s idea!`;
                return;
            }

            if (editIdParam) {
                if (!currentUser) {
                    document.getElementById('setup-wrapper').classList.remove('hidden');
                    renderSetup();
                } else {
                    showMainApp();
                    openEdit(parseInt(editIdParam));
                }
                return;
            }

            if (!currentUser) {
                document.getElementById('setup-wrapper').classList.remove('hidden');
                renderSetup();
            } else {
                showMainApp();
            }
        }

        function renderSetup() {
            document.getElementById('avatar-selector').innerHTML = family.map(f => `
                <div class="avatar-choice" id="choice-${f.id}" onclick="selectSelf(${f.id})">
                    <img src="${f.img}" class="avatar-btn" onerror="this.src='https://via.placeholder.com/80'">
                    <span>${f.name}</span>
                </div>
            `).join('');
        }

        function startPress(id) { pressTimer = setTimeout(() => openEdit(id), 600); }
        function endPress() { clearTimeout(pressTimer); }

        function selectSelf(id) {
            tempId = id;
            document.querySelectorAll('.avatar-choice').forEach(el => el.classList.remove('active'));
            document.getElementById(`choice-${id}`).classList.add('active');
            document.getElementById('start-btn').disabled = false;
        }

        function finishSetup() {
            currentUser = family.find(f => f.id === tempId);
            localStorage.setItem('letsdoit_user_identity', JSON.stringify(currentUser));
            location.reload();
        }

        function showMainApp() {
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-info').innerHTML = `<img src="${currentUser.img}" onerror="this.src='https://via.placeholder.com/40'"> <b>Hi, ${currentUser.name}</b>`;
            document.getElementById('faces-render').innerHTML = family.map(f => `
                <div class="face-wrapper" id="f-${f.id}" onclick="toggleFace(${f.id})">
                    <img src="${f.img}" class="face" onerror="this.src='https://via.placeholder.com/55'">
                    <p style="font-size:10px;">${f.name}</p>
                </div>
            `).join('');
            renderFinalList();
        }

        function toggleFace(id) {
            const idx = selected.indexOf(id);
            idx > -1 ? selected.splice(idx, 1) : selected.push(id);
            updateUIState();
        }

        function selectAll() {
            selected = (selected.length === family.length) ? [] : family.map(f => f.id);
            updateUIState();
        }

        function clearInput() {
            document.getElementById('main-input').value = "";
            updateUIState();
        }

        function updateUIState() {
            const val = document.getElementById('main-input').value;
            family.forEach(f => document.getElementById(`f-${f.id}`).classList.toggle('selected', selected.includes(f.id)));
            const btn = document.getElementById('action-btn');
            btn.disabled = !(selected.length > 0 && val);
            if (selected.length === 0) btn.innerText = "Select Participants";
            else if (selected.length === family.length) btn.innerText = "Invite Everyone";
            else {
                const names = family.filter(f => selected.includes(f.id)).map(f => f.name).join(' & ');
                btn.innerText = `Invite ${names}`;
            }
        }

        function sendWA() {
            const activity = document.getElementById('main-input').value;
            const participants = selected.length === family.length ? "Everyone" : family.filter(f => selected.includes(f.id)).map(f => f.name).join(' & ');
            const url = `${window.location.origin}${window.location.pathname}?rate=${encodeURIComponent(activity)}&creator=${encodeURIComponent(currentUser.name)}&participants=${encodeURIComponent(participants)}`;
            
            let waUrl = "";
            if (selected.length === family.length) {
                waUrl = `https://wa.me/?text=${encodeURIComponent('üöÄ *Let\'s Do It!* \n' + currentUser.name + ' suggested to Everyone: ' + activity + '\n\nRate it here:\n' + url)}`;
            } else if (selected.length === 1) {
                let phone = family.find(f => f.id === selected[0]).phone;
                waUrl = `https://wa.me/${phone}?text=${encodeURIComponent('üöÄ *Let\'s Do It!* \n' + currentUser.name + ' suggested: ' + activity + '\n\nRate it here:\n' + url)}`;
            } else {
                waUrl = `https://wa.me/?text=${encodeURIComponent('üöÄ *Let\'s Do It!* \n' + currentUser.name + ' suggested: ' + activity + '\n\nRate it here:\n' + url)}`;
            }
            
            window.open(waUrl, '_blank');
        }

        function setStars(n) {
            currentRating = n;
            document.querySelectorAll('#star-row span').forEach((s, i) => s.classList.toggle('active', i < n));
            document.getElementById('star-desc').innerText = starLabels[n];
            document.getElementById('submit-vote-btn').disabled = false;
        }

        function submitRating() {
            const params = new URLSearchParams(window.location.search);
            const creatorName = params.get('creator');
            const activityTitle = params.get('rate');
            const participantsText = params.get('participants');
            const activityId = Date.now();

            if (currentRating >= 4) {
                activities.push({ id: activityId, title: activityTitle, joinedBy: participantsText, creator: creatorName });
                localStorage.setItem('letsdoit_final_list', JSON.stringify(activities));

                const creatorObj = family.find(f => f.name === creatorName);
                const creatorPhone = creatorObj ? creatorObj.phone : "";
                
                const logisticsUrl = `${window.location.origin}${window.location.pathname}?editLogistics=${activityId}&rate=${encodeURIComponent(activityTitle)}&participants=${encodeURIComponent(participantsText)}&creator=${encodeURIComponent(creatorName)}`;
                const waMsg = `üéâ *Let's Do It!* \n${currentUser ? currentUser.name : 'Someone'} rated your idea "${activityTitle}" with ${currentRating} stars!\n\nSet the logistics here:\n${logisticsUrl}`;
                
                window.open(`https://wa.me/${creatorPhone}?text=${encodeURIComponent(waMsg)}`, '_blank');
            }
            window.location.href = window.location.origin + window.location.pathname;
        }

        function renderFinalList() {
            const todayStr = new Date().toISOString().split('T')[0];
            const sortedActivities = [...activities].sort((a, b) => {
                if (!a.dateRaw) return 1;
                if (!b.dateRaw) return -1;
                return a.dateRaw.localeCompare(b.dateRaw);
            });

            document.getElementById('final-list').innerHTML = sortedActivities.map(a => {
                const isPast = a.dateRaw && a.dateRaw < todayStr;
                const clockOrCheck = isPast ? ' ‚úÖ' : ' üïí';
                const statusIcons = (a.details && a.dateRaw && a.time) ? ` ‚ù§Ô∏è${clockOrCheck}` : '';
                
                // Permission Check: Show trash icon if user is Creator OR Amir (Admin)
                const isAdmin = currentUser && currentUser.name === "Amir";
                const isCreator = currentUser && a.creator === currentUser.name;
                const deleteHtml = (isCreator || isAdmin) ? `<div class="item-delete" onclick="event.stopPropagation(); deleteIdea(${a.id})">üóëÔ∏è</div>` : '';

                return `
                    <div class="list-item" onmousedown="startPress(${a.id})" onmouseup="endPress()" ontouchstart="startPress(${a.id})" ontouchend="endPress()">
                        ${deleteHtml}
                        <b>${a.title}${statusIcons}</b><br>
                        <small>Creator: ${a.creator} | With: ${a.joinedBy}</small>
                        ${a.dateRaw ? `<br><small>üìÖ ${a.dateRaw} @ ${a.time}</small>` : ''}
                    </div>
                `;
            }).join('') || '<p style="text-align:center; color:gray;">No confirmed activities yet.</p>';
        }

        function validateLogistics() {
            const desc = document.getElementById('edit-desc').value.trim();
            const date = document.getElementById('edit-date').value;
            const time = document.getElementById('edit-time').value;
            const btn = document.getElementById('save-notify-btn');
            btn.disabled = !(desc && date && time);
        }

        function openEdit(id) {
            editingId = id;
            let item = activities.find(a => a.id === id);
            
            if (!item) {
                const params = new URLSearchParams(window.location.search);
                item = { 
                    id: id, 
                    title: params.get('rate') || "New Plan", 
                    joinedBy: params.get('participants') || "Selection", 
                    creator: params.get('creator') || (currentUser ? currentUser.name : "Family")
                };
                if (!activities.find(a => a.id === id)) activities.push(item);
            }
            
            const isCreator = currentUser && item.creator === currentUser.name;
            
            document.getElementById('modal-title').innerText = isCreator ? "Edit Logistics" : "View Logistics";
            document.getElementById('edit-fields').classList.toggle('hidden', !isCreator);
            document.getElementById('view-fields').classList.toggle('hidden', isCreator);

            if (isCreator) {
                document.getElementById('edit-desc').value = item.details || '';
                document.getElementById('edit-date').value = item.dateRaw || '';
                document.getElementById('edit-time').value = item.time || '';
                document.getElementById('save-notify-btn').innerText = `Save & Notify ${item.joinedBy}`;
                validateLogistics();
            } else {
                const hasLogistics = item.details && item.dateRaw && item.time;
                document.getElementById('view-desc').innerText = item.details || "Details coming soon!";
                document.getElementById('view-datetime').innerText = item.dateRaw ? `üìÖ ${item.dateRaw} @ ${item.time}` : "Time/Date not set yet.";
                
                document.getElementById('request-details-ui').classList.toggle('hidden', !!hasLogistics);
                document.getElementById('request-note').innerText = `Request for more details will be sent to ${item.creator}`;
            }
            
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function requestDetails() {
            const item = activities.find(a => a.id === editingId);
            const creatorObj = family.find(f => f.name === item.creator);
            const phone = creatorObj ? creatorObj.phone : "";
            const logisticsUrl = `${window.location.origin}${window.location.pathname}?editLogistics=${item.id}&rate=${encodeURIComponent(item.title)}&participants=${encodeURIComponent(item.joinedBy)}&creator=${encodeURIComponent(item.creator)}`;
            const msg = `Hey ${item.creator}! Can you please add more details (where/when) for "${item.title}"? \n\nYou can set them here:\n${logisticsUrl}`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function saveAndNotify() {
            const item = activities.find(a => a.id === editingId);
            item.details = document.getElementById('edit-desc').value;
            item.dateRaw = document.getElementById('edit-date').value;
            item.time = document.getElementById('edit-time').value;
            
            localStorage.setItem('letsdoit_final_list', JSON.stringify(activities));
            
            let phone = "";
            const participantNames = item.joinedBy.split(' & ');
            if (item.joinedBy === "Everyone") {
                phone = ""; 
            } else if (participantNames.length === 1) {
                const pObj = family.find(f => f.name === participantNames[0]);
                if (pObj) phone = pObj.phone;
            }

            const appUrl = `${window.location.origin}${window.location.pathname}`;
            const waMsg = `‚úÖ *UPDATE:* ${item.title}\nüìÖ ${item.dateRaw} at ${item.time}\nüìç ${item.details}\n\nSee your future activities:\n${appUrl}`;
            
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(waMsg)}`, '_blank');
            closeEdit();
            renderFinalList();
        }

        function closeEdit() { 
            document.getElementById('edit-modal').classList.add('hidden'); 
            const cleanUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
        }

        function deleteIdea(id) { 
            const item = activities.find(a => a.id === id);
            const isAdmin = currentUser && currentUser.name === "Amir";
            const isCreator = currentUser && item.creator === currentUser.name;
            
            if (!isCreator && !isAdmin) {
                alert("Only the creator or Admin can remove this activity.");
                return;
            }
            if(confirm("Remove this activity?")) { 
                activities = activities.filter(a => a.id !== id); 
                localStorage.setItem('letsdoit_final_list', JSON.stringify(activities)); 
                renderFinalList(); 
            } 
        }
        function resetIdentity() { localStorage.removeItem('letsdoit_user_identity'); location.reload(); }
    </script>
</body>
</html>
