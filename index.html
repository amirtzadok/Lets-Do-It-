<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Do It!</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    
    <style>
        :root {
            --primary: #2563eb;
            --whatsapp: #58d368;
            --heart: #f43f5e;
            --bg: #f8fafc;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start;
            margin: 0; 
            min-height: 100vh; 
            box-sizing: border-box; 
        }

        /* App Header Style */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 480px;
            padding: 15px 0;
            position: relative;
        }
        .app-header h1 {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            margin: 0;
        }

        /* Language Button Styles */
        .lang-btn {
            background: white;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .lang-btn:hover { background: var(--bg); }

        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: var(--card-shadow); width: 100%; max-width: 480px; margin-bottom: 20px; box-sizing: border-box; }
        
        #setup-card { 
            height: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            animation: fadeIn 0.5s ease;
        }

        .avatar-options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 5px; }
        .avatar-choice { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; }
        .avatar-btn { width: 65px; height: 65px; border-radius: 50%; border: 4px solid transparent; opacity: 0.5; object-fit: cover; }
        .avatar-choice.active .avatar-btn { border-color: var(--primary); opacity: 1; transform: scale(1.05); }
        .avatar-choice span { font-weight: bold; margin-top: 4px; font-size: 13px; }

        @media (min-width: 768px) {
            body { padding-top: 20px; }
            .avatar-options { grid-template-columns: repeat(4, 1fr); }
            .card { max-width: 600px; }
            .app-header { max-width: 600px; }
        }

        h2 { font-size: 18px; font-weight: 800; margin: 5px 0; text-align: center; }
        .user-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-header img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        
        input[type="text"], input[type="date"], input[type="time"], textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; margin-bottom: 8px; }

        .faces-container { display: flex; align-items: center; justify-content: center; gap: 8px; margin: 15px 0; flex-wrap: wrap; }
        .face-wrapper { cursor: pointer; text-align: center; opacity: 0.4; transition: 0.3s; }
        .face-wrapper.selected { opacity: 1; }
        .face { width: 50px; height: 50px; border-radius: 50%; border: 3px solid transparent; object-fit: cover; }
        .face-wrapper.selected .face { border-color: var(--primary); }
        .heart-box { width: 50px; height: 50px; background: #fff1f2; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; }

        .primary-btn { width: 100%; padding: 16px; background: var(--whatsapp); color: white; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; font-size: 17px; }
        .primary-btn:disabled { background: #ccc; cursor: not-allowed; }
        .secondary-btn { width: 100%; padding: 10px; background: #cbd5e1; color: white; border: none; border-radius: 15px; margin-top: 8px; }

        .list-item { 
            background: #f1f5f9; padding: 15px; border-radius: 20px; margin-bottom: 12px; 
            border-left: 5px solid var(--whatsapp); position: relative; 
            cursor: pointer; user-select: none;
        }
        .item-delete { position: absolute; right: 12px; top: 12px; cursor: pointer; font-size: 16px; z-index: 5; opacity: 0.6; }

        .stars { display: flex; justify-content: center; gap: 8px; margin: 15px 0; font-size: 32px; color: #ddd; cursor: pointer; }
        .stars span.active { color: #facc15; }
        .star-label { text-align: center; font-weight: bold; color: var(--primary); min-height: 20px; }
        .hidden { display: none !important; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <h1 id="app-name-display">üöÄ Let's Do It!</h1>
        <button id="lang-toggle" class="lang-btn" onclick="toggleLanguage()"></button>
    </header>

    <div id="rating-screen" class="card hidden">
        <h2 id="rating-header"></h2>
        <div class="stars" id="star-row">
            <span onclick="setStars(1)">‚òÖ</span><span onclick="setStars(2)">‚òÖ</span><span onclick="setStars(3)">‚òÖ</span><span onclick="setStars(4)">‚òÖ</span><span onclick="setStars(5)">‚òÖ</span>
        </div>
        <div id="star-desc" class="star-label" data-i18n="chooseRating">Choose your rating</div>
        <button class="primary-btn" id="submit-vote-btn" onclick="submitRating()" disabled style="margin-top: 15px;" data-i18n="submitVote">Submit Vote</button>
    </div>

    <div id="edit-modal" class="card hidden" style="position: fixed; top: 10%; z-index: 100; border: 2px solid var(--primary); width: 90%; max-width: 400px;">
        <h3 data-i18n="editLogistics">Edit Logistics</h3>
        <textarea id="edit-desc" data-i18n-placeholder="descPlaceholder" placeholder="Where / What we do?"></textarea>
        <input type="date" id="edit-date">
        <input type="time" id="edit-time">
        <button class="primary-btn" onclick="saveAndNotify()" data-i18n="saveNotify">Save & Notify Participants</button>
        <button class="secondary-btn" onclick="closeEdit()" data-i18n="cancel">Cancel</button>
    </div>

    <div id="setup-card" class="card hidden">
        <h2 data-i18n="whoAreYou">Who are you?</h2>
        <div class="avatar-options" id="avatar-selector"></div>
        <button class="primary-btn" id="start-btn" onclick="finishSetup()" disabled data-i18n="enterApp">Enter App</button>
    </div>

    <div id="main-app" class="hidden">
        <div class="card">
            <div class="user-header">
                <div id="user-info" class="user-info"></div>
                <span id="not-me-btn" style="font-size:11px; cursor:pointer; color:#94a3b8;" onclick="resetIdentity()" data-i18n="notMe">Not me?</span>
            </div>
            <h2 data-i18n="doSomething">let's do something together!</h2>
            <input type="text" id="main-input" data-i18n-placeholder="planPlaceholder" placeholder="What's the plan?" oninput="updateUIState()">
            <div class="faces-container">
                <div class="face-wrapper" id="f-all" onclick="selectAll()">
                    <div class="heart-box">‚ù§Ô∏è</div>
                    <p id="everyone-label" style="font-size:10px; margin-top:5px; font-weight:bold;" data-i18n="everyone">Everyone</p>
                </div>
                <div id="faces-render" style="display:flex; gap:8px;"></div>
            </div>
            <button class="primary-btn" id="action-btn" onclick="sendWA()" disabled data-i18n="selectParticipants">Select Participants</button>
        </div>

        <div class="card">
            <h2 data-i18n="futureActivities">üöÄ Future Activities!</h2>
            <p id="long-press-tip" style="font-size: 10px; text-align: center; color: #94a3b8; margin-bottom: 10px;" data-i18n="longPress">(Long press an activity to edit)</p>
            <div id="final-list"></div>
        </div>
    </div>

    <script>
        // Localization data
        const i18n = {
            eng: {
                langBtn: "HEB",
                chooseRating: "Choose your rating",
                submitVote: "Submit Vote",
                editLogistics: "Edit Logistics",
                descPlaceholder: "Where / What we do?",
                saveNotify: "Save & Notify Participants",
                cancel: "Cancel",
                whoAreYou: "Who are you?",
                enterApp: "Enter App",
                notMe: "Not me?",
                hiUser: "Hi",
                doSomething: "let's do something together!",
                planPlaceholder: "What's the plan?",
                everyone: "Everyone",
                selectParticipants: "Select Participants",
                futureActivities: "üöÄ Future Activities!",
                longPress: "(Long press an activity to edit)",
                invitePrefix: "Invite",
                everyoneInvite: "Everyone",
                selectionInvite: "Selection",
                waSuggested: "suggested:",
                waRateHere: "Rate it here:",
                waUpdate: "UPDATE:",
                waAt: "at",
                noActivities: "No confirmed activities yet.",
                deleteConfirm: "Remove this activity?",
                alertSaved: "Activity saved to your list!"
            },
            heb: {
                langBtn: "ENG",
                chooseRating: "◊ë◊ó◊®◊ï ◊ê◊™ ◊î◊ì◊ô◊®◊ï◊í ◊©◊ú◊õ◊ù",
                submitVote: "◊©◊ú◊ó ◊î◊¶◊ë◊¢◊î",
                editLogistics: "◊¢◊®◊ï◊ö ◊§◊®◊ò◊ô◊ù",
                descPlaceholder: "◊ê◊ô◊§◊î / ◊û◊î ◊¢◊ï◊©◊ô◊ù?",
                saveNotify: "◊©◊û◊ï◊® ◊ï◊¢◊ì◊õ◊ü ◊û◊©◊™◊™◊§◊ô◊ù",
                cancel: "◊ë◊ô◊ò◊ï◊ú",
                whoAreYou: "◊û◊ô ◊ê◊™/◊î?",
                enterApp: "◊õ◊†◊ô◊°◊î ◊ú◊ê◊§◊ú◊ô◊ß◊¶◊ô◊î",
                notMe: "◊ú◊ê ◊ê◊†◊ô?",
                hiUser: "◊î◊ô◊ô",
                doSomething: "◊ë◊ï◊ê◊ï ◊†◊¢◊©◊î ◊û◊©◊î◊ï ◊ë◊ô◊ó◊ì!",
                planPlaceholder: "◊û◊î ◊î◊™◊õ◊†◊ï◊ü?",
                everyone: "◊õ◊ï◊ú◊ù",
                selectParticipants: "◊ë◊ó◊®◊ï ◊û◊©◊™◊™◊§◊ô◊ù",
                futureActivities: "üöÄ ◊§◊¢◊ô◊ú◊ï◊ô◊ï◊™ ◊¢◊™◊ô◊ì◊ô◊ï◊™!",
                longPress: "(◊ú◊ó◊ô◊¶◊î ◊ê◊®◊ï◊õ◊î ◊¢◊ú ◊§◊¢◊ô◊ú◊ï◊™ ◊ú◊¢◊®◊ô◊õ◊î)",
                invitePrefix: "◊î◊ñ◊û◊ü ◊ê◊™",
                everyoneInvite: "◊õ◊ï◊ú◊ù",
                selectionInvite: "◊î◊†◊ë◊ó◊®◊ô◊ù",
                waSuggested: "◊î◊¶◊ô◊¢/◊î:",
                waRateHere: "◊ì◊®◊í◊ï ◊õ◊ê◊ü:",
                waUpdate: "◊¢◊ì◊õ◊ï◊ü:",
                waAt: "◊ë-",
                noActivities: "◊ê◊ô◊ü ◊¢◊ì◊ô◊ô◊ü ◊§◊¢◊ô◊ú◊ï◊ô◊ï◊™ ◊û◊ê◊ï◊©◊®◊ï◊™.",
                deleteConfirm: "◊ú◊î◊°◊ô◊® ◊ê◊™ ◊î◊§◊¢◊ô◊ú◊ï◊™ ◊î◊ñ◊ï?",
                alertSaved: "◊î◊§◊¢◊ô◊ú◊ï◊™ ◊†◊©◊û◊®◊î ◊ë◊®◊©◊ô◊û◊î!"
            }
        };

        const starLabels = {
            eng: { 1: "No thanks", 2: "Probably not", 3: "Maybe", 4: "I like it!", 5: "What a great idea!" },
            heb: { 1: "◊ú◊ê ◊™◊ï◊ì◊î", 2: "◊õ◊†◊®◊ê◊î ◊©◊ú◊ê", 3: "◊ê◊ï◊ú◊ô", 4: "◊ê◊ï◊î◊ë ◊ê◊™ ◊ñ◊î!", 5: "◊®◊¢◊ô◊ï◊ü ◊û◊¢◊ï◊ú◊î!" }
        };

        const family = [
            { id: 1, name: "Amir", phone: "972547880404", img: "amir.png" },
            { id: 2, name: "Rani", phone: "972542428664", img: "rani.png" },
            { id: 3, name: "Lia", phone: "972526765297", img: "lia.png" },
            { id: 4, name: "Gal", phone: "972553054450", img: "gal.png" }
        ];

        let currentLang = localStorage.getItem('letsdoit_lang') || 'eng';
        let currentUser = JSON.parse(localStorage.getItem('letsdoit_user_identity'));
        let selected = [];
        let currentRating = 0;
        let editingId = null;
        let pressTimer;
        let tempId = null;
        let activities = JSON.parse(localStorage.getItem('letsdoit_final_list')) || [];

        function toggleLanguage() {
            currentLang = currentLang === 'eng' ? 'heb' : 'eng';
            localStorage.setItem('letsdoit_lang', currentLang);
            updateUILanguage();
            renderFinalList(); // Re-render list to update text direction
        }

        function updateUILanguage() {
            const langData = i18n[currentLang];
            const isHeb = currentLang === 'heb';
            
            // Set Page Direction
            document.body.dir = isHeb ? 'rtl' : 'ltr';

            // Position Language Button
            const langBtn = document.getElementById('lang-toggle');
            langBtn.innerText = langData.langBtn;
            if (isHeb) {
                langBtn.style.right = 'auto';
                langBtn.style.left = '0px';
            } else {
                langBtn.style.left = 'auto';
                langBtn.style.right = '0px';
            }

            // Update text for all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.innerText = langData[key];
            });

            // Update placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                el.placeholder = langData[key];
            });

            // Update user info greeting if user is logged in
            if (currentUser) {
                document.getElementById('user-info').innerHTML = `<img src="${currentUser.img}" onerror="this.src='https://via.placeholder.com/40'"> <b>${langData.hiUser}, ${currentUser.name}</b>`;
            }

            updateUIState(); // Refresh action button text
        }

        function init() {
            updateUILanguage();
            const params = new URLSearchParams(window.location.search);
            if (params.get('rate')) {
                document.getElementById('rating-screen').classList.remove('hidden');
                const wantsText = i18n[currentLang].waSuggested.replace(':', '');
                document.getElementById('rating-header').innerText = `${params.get('creator')} ${wantsText}: ${params.get('rate')}`;
                return;
            }
            if (!currentUser) {
                document.getElementById('setup-card').classList.remove('hidden');
                document.getElementById('avatar-selector').innerHTML = family.map(f => `
                    <div class="avatar-choice" id="choice-${f.id}" onclick="selectSelf(${f.id})">
                        <img src="${f.img}" class="avatar-btn" onerror="this.src='https://via.placeholder.com/80'">
                        <span>${f.name}</span>
                    </div>
                `).join('');
            } else {
                showMainApp();
            }
        }

        function startPress(id) { pressTimer = setTimeout(() => openEdit(id), 600); }
        function endPress() { clearTimeout(pressTimer); }

        function selectSelf(id) {
            tempId = id;
            document.querySelectorAll('.avatar-choice').forEach(el => el.classList.remove('active'));
            document.getElementById(`choice-${id}`).classList.add('active');
            document.getElementById('start-btn').disabled = false;
        }

        function finishSetup() {
            currentUser = family.find(f => f.id === tempId);
            localStorage.setItem('letsdoit_user_identity', JSON.stringify(currentUser));
            location.reload();
        }

        function showMainApp() {
            document.getElementById('main-app').classList.remove('hidden');
            const langData = i18n[currentLang];
            document.getElementById('user-info').innerHTML = `<img src="${currentUser.img}" onerror="this.src='https://via.placeholder.com/40'"> <b>${langData.hiUser}, ${currentUser.name}</b>`;
            document.getElementById('faces-render').innerHTML = family.map(f => `
                <div class="face-wrapper" id="f-${f.id}" onclick="toggleFace(${f.id})">
                    <img src="${f.img}" class="face" onerror="this.src='https://via.placeholder.com/55'">
                    <p style="font-size:10px;">${f.name}</p>
                </div>
            `).join('');
            renderFinalList();
        }

        function toggleFace(id) {
            const idx = selected.indexOf(id);
            idx > -1 ? selected.splice(idx, 1) : selected.push(id);
            updateUIState();
        }

        function selectAll() {
            selected = (selected.length === family.length) ? [] : family.map(f => f.id);
            updateUIState();
        }

        function updateUIState() {
            const val = document.getElementById('main-input').value;
            family.forEach(f => {
                const el = document.getElementById(`f-${f.id}`);
                if (el) el.classList.toggle('selected', selected.includes(f.id));
            });
            const btn = document.getElementById('action-btn');
            const langData = i18n[currentLang];
            btn.disabled = !(selected.length > 0 && val);
            
            if (selected.length > 0) {
                const inviteTarget = selected.length === family.length ? langData.everyoneInvite : langData.selectionInvite;
                btn.innerText = `${langData.invitePrefix} ${inviteTarget}`;
            } else {
                btn.innerText = langData.selectParticipants;
            }
        }

        function sendWA() {
            const activity = document.getElementById('main-input').value;
            const langData = i18n[currentLang];
            const participantsText = selected.length === family.length ? langData.everyoneInvite : family.filter(f => selected.includes(f.id)).map(f => f.name).join(' & ');
            const url = `${window.location.origin}${window.location.pathname}?rate=${encodeURIComponent(activity)}&creator=${encodeURIComponent(currentUser.name)}&participants=${encodeURIComponent(participantsText)}`;
            
            const message = `üöÄ *Let's Do It!* \n${currentUser.name} ${langData.waSuggested} ${activity}\n\n${langData.waRateHere}\n${url}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
        }

        function setStars(n) {
            currentRating = n;
            document.querySelectorAll('#star-row span').forEach((s, i) => s.classList.toggle('active', i < n));
            document.getElementById('star-desc').innerText = starLabels[currentLang][n];
            document.getElementById('submit-vote-btn').disabled = false;
        }

        function submitRating() {
            const params = new URLSearchParams(window.location.search);
            if (currentRating >= 4) {
                activities.push({ id: Date.now(), title: params.get('rate'), joinedBy: params.get('participants'), creator: params.get('creator') });
                localStorage.setItem('letsdoit_final_list', JSON.stringify(activities));
                alert(i18n[currentLang].alertSaved);
            }
            window.location.href = window.location.pathname;
        }

        function renderFinalList() {
            const langData = i18n[currentLang];
            const container = document.getElementById('final-list');
            if (activities.length === 0) {
                container.innerHTML = `<p style="text-align:center; color:gray;">${langData.noActivities}</p>`;
                return;
            }

            container.innerHTML = activities.map(a => `
                <div class="list-item" onmousedown="startPress(${a.id})" onmouseup="endPress()" ontouchstart="startPress(${a.id})" ontouchend="endPress()">
                    <div class="item-delete" onclick="event.stopPropagation(); deleteIdea(${a.id})">üóëÔ∏è</div>
                    <b>${a.title}</b><br>
                    <small>${currentLang === 'eng' ? 'With' : '◊¢◊ù'}: ${a.joinedBy}</small>
                    ${a.dateRaw ? `<br><small>üìÖ ${a.dateRaw} @ ${a.time}</small>` : ''}
                </div>
            `).join('');
        }

        function openEdit(id) {
            editingId = id;
            const item = activities.find(a => a.id === id);
            document.getElementById('edit-desc').value = item.details || '';
            document.getElementById('edit-date').value = item.dateRaw || '';
            document.getElementById('edit-time').value = item.time || '';
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function saveAndNotify() {
            const item = activities.find(a => a.id === editingId);
            const langData = i18n[currentLang];
            item.details = document.getElementById('edit-desc').value;
            item.dateRaw = document.getElementById('edit-date').value;
            item.time = document.getElementById('edit-time').value;
            localStorage.setItem('letsdoit_final_list', JSON.stringify(activities));
            
            const message = `‚úÖ *${langData.waUpdate}* ${item.title}\nüìÖ ${item.dateRaw} ${langData.waAt} ${item.time}\nüìç ${item.details}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
            closeEdit();
            renderFinalList();
        }

        function closeEdit() { document.getElementById('edit-modal').classList.add('hidden'); }
        
        function deleteIdea(id) { 
            if(confirm(i18n[currentLang].deleteConfirm)) { 
                activities = activities.filter(a => a.id !== id); 
                localStorage.setItem('letsdoit_final_list', JSON.stringify(activities)); 
                renderFinalList(); 
            } 
        }
        
        function resetIdentity() { localStorage.removeItem('letsdoit_user_identity'); location.reload(); }
    </script>
</body>
</html>
